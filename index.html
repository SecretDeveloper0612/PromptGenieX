<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptGenieX AI - Professional Prompt Engineering</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Satoshi:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        html {
            scroll-behavior: initial;
            /* Lenis handles this better */
        }

        .lenis.lenis-smooth {
            height: auto;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            z-index: 9999;
            transition: width 0.1s ease-out;
        }

        :root {
            --bg-color: #030712;
            --text-color: #f9fafb;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(0, 0, 0, 0.6);
            --border-color: rgba(255, 255, 255, 0.05);
            --muted-text: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.01);
        }

        .light {
            --bg-color: #f9fafb;
            --text-color: #030712;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-dark: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.08);
            --muted-text: #4b5563;
            --card-bg: rgba(0, 0, 0, 0.02);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            letter-spacing: -0.01em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .font-satoshi {
            font-family: 'Satoshi', sans-serif;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }

        .glass-dark {
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        }

        /* Marquee Animation */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-reverse {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .animate-scroll {
            animation: scroll 40s linear infinite;
        }

        .animate-scroll-reverse {
            animation: scroll-reverse 40s linear infinite;
        }

        .pause-on-hover:hover .animate-scroll,
        .pause-on-hover:hover .animate-scroll-reverse {
            animation-play-state: paused;
        }

        /* Glow Animations */
        @keyframes hero-glow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }

        .animate-hero-glow {
            animation: hero-glow 8s ease-in-out infinite;
        }

        @keyframes neon-pulse {

            0%,
            100% {
                opacity: 0.5;
                filter: blur(100px) brightness(1);
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                filter: blur(130px) brightness(1.5);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .animate-neon-pulse {
            animation: neon-pulse 10s ease-in-out infinite;
        }

        @keyframes neon-float {

            0%,
            100% {
                transform: translate(-50%, -50%) translate(0, 0);
            }

            25% {
                transform: translate(-50%, -50%) translate(20px, -20px);
            }

            50% {
                transform: translate(-50%, -50%) translate(-15px, 25px);
            }

            75% {
                transform: translate(-50%, -50%) translate(10px, 15px);
            }
        }

        .animate-neon-float {
            animation: neon-float 15s ease-in-out infinite;
        }

        @keyframes text-shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .animate-shimmer {
            background: linear-gradient(90deg, #a78bfa, #f472b6, #a78bfa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 4s linear infinite;
        }

        /* Override Tailwind colors to use variables where appropriate */
        .text-gray-400 {
            color: var(--muted-text);
        }

        .text-gray-500 {
            color: var(--muted-text);
        }

        .border-white\/5 {
            border-color: var(--border-color);
        }

        .bg-white\/5 {
            background-color: var(--glass-bg);
        }

        /* Custom Premium Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(124, 58, 237, 0.2);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 58, 237, 0.5);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<div class="scroll-progress" id="scrollProgress"></div>
<div id="root"></div>

<!-- Lenis Smooth Scroll -->
<script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
<script>
    // Initialize Lenis
    const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        direction: 'vertical',
        gestureDirection: 'vertical',
        smooth: true,
        mouseMultiplier: 1,
        smoothTouch: false,
        touchMultiplier: 2,
        infinite: false,
    })

    function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    // Progress Bar Logic
    window.addEventListener('scroll', () => {
        const h = document.documentElement,
            b = document.body,
            st = 'scrollTop',
            sh = 'scrollHeight';
        const percent = (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
        document.getElementById('scrollProgress').style.width = percent + '%';

        // Simple Parallax for Hero Glow
        const heroGlow = document.querySelector('.animate-hero-glow');
        if (heroGlow) {
            const scrollY = window.scrollY;
            heroGlow.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.15}px))`;
        }
    });
</script>
<script type="module" src="/index.tsx"></script>
</body>

</html>
